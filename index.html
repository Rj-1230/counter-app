<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Counter</title>
</head>
<body>
    <h1> Color Counter</h1>
    <h3> Click on the colored boxes to generate their count </h3>
    <div id="container" style="display:flex;">
        <button id="red" class="boxes" style="height:200px; width:200px; background-color: red; margin:10px;"></button>
        <button id="green" class="boxes" style="height:200px; width:200px; background-color: green; margin:10px;"></button>
        <button id="blue" class="boxes" style="height:200px; width:200px; background-color: blue; margin:10px;"></button>
    </div>
    <div>
        <button id="clearBtn" style="margin:20px">
            Clear
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
